{% extends 'base_layout.html' %}

{% block content %}
<div class="register-visitor">
    <h2>Register a visitor</h2>
    <form class="site-form" action="{% url 'visitors:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Register">
    </form>
</div>

{% endblock %}
