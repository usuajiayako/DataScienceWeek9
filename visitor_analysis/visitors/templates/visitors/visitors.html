{% extends 'base_layout.html' %}

{% block content %}
    <h1>Visitors List</h1>
    <div class="visitors">
        {% for visitor in visitors %}
        <div class="visitor">
            <p><a href="/visitors/{{visitor.id}}">Id:{{visitor.id}}</a></p>
            <p>Age:{{visitor.age}}</p>
            <p>Gender:{{visitor.gender}}</p>
            <p>Date:{{visitor.date}}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
